<div class="card-wrapper">
  <mat-card *ngIf="publicPost">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>
          <div class="user-photo-wrapper">
            <img *ngIf="publicPost.user.photo !== ''" class="user-photo" src="{{ publicPost.user.photo }}" alt="">{{ publicPost.user.email }}
          </div>
        </mat-card-title>
        <mat-card-subtitle>{{ publicPost.location }}</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <img mat-card-image *ngIf="publicPost.photo !== ''" class="public-post-photo" src="{{ publicPost.photo }}" alt="Public Post Photo">
    <mat-card-content>
      <p>{{ publicPost.description }}</p>
      <p>Mood: {{ publicPost.mood }}</p>
      <p>Temperature: {{ publicPost.temperature }}Â°C</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="back()">Back</button>
    </mat-card-actions>
  </mat-card>
  <div *ngIf="!publicPost">
    <p>Loading...</p>
  </div>
</div>
