<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="submit()">
        <mat-form-field>
          <input matInput placeholder="Email" [(ngModel)]="email" name="email" required email />
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit">Send Reset Link</button>
      </form>

      <p *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </p>

      <p *ngIf="successMessage" class="success">
        {{ successMessage }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
