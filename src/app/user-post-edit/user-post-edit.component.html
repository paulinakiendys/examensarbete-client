<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Edit Post</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (submit)="submit()" #editForm="ngForm">
        <input type="file" (change)="onFileSelected($event)" accept="image/*">
        <br>
        <br>
        <mat-form-field>
          <textarea matInput placeholder="Description" name="description" [(ngModel)]="userPost.description"
            required></textarea>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput placeholder="Location" name="location" [(ngModel)]="userPost.location">
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput type="number" placeholder="Mood (1-10)" name="mood" [(ngModel)]="userPost.mood">
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput type="number" placeholder="Temperature" name="temperature" [(ngModel)]="userPost.temperature">
        </mat-form-field>
        <br>
        <button type="submit" mat-raised-button color="primary" [disabled]="!editForm.form.valid">Edit post</button>
      </form>

      <p *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </p>

      <p *ngIf="successMessage" class="success">
        {{ successMessage }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
